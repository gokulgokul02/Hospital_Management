{% extends 'navbar.html' %}

{% block content %}
<style>
    /* Form container instead of affecting the whole body */
    .form-wrapper {
      background: linear-gradient(135deg, #e0f7e9, #f8fdf8);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 0;
    }

    .appointment-form {
      background: white;
      padding: 35px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 420px;
      width: 90%;
      animation: slideUp 0.8s ease forwards;
      transform: translateY(50px);
      opacity: 0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .appointment-form:hover {
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
      transform: scale(1.02);
    }

    .appointment-form h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2e8b57;
      font-size: 1.8rem;
      letter-spacing: 1px;
      animation: fadeIn 1s ease;
    }

    .form-group {
      margin-bottom: 18px;
      animation: fadeInUp 0.5s ease forwards;
      opacity: 0;
    }

    .form-group:nth-child(1) { animation-delay: 0.2s; }
    .form-group:nth-child(2) { animation-delay: 0.4s; }
    .form-group:nth-child(3) { animation-delay: 0.6s; }
    .form-group:nth-child(4) { animation-delay: 0.8s; }

    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
      font-weight: bold;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      border: 1px solid #2e8b57;
      box-shadow: 0 0 8px rgba(46, 139, 87, 0.3);
      transform: scale(1.02);
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(135deg, #2e8b57, #3cb371);
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
      animation-delay: 1s;
    }

    .btn-submit:hover {
      background: linear-gradient(135deg, #3cb371, #2e8b57);
      transform: translateY(-2px);
      box-shadow: 0 5px 12px rgba(46, 139, 87, 0.3);
    }

    @keyframes slideUp {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="form-wrapper">
  <section class="appointment-form">
    <h2>Book Your Appointment</h2>
    <form action="#" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Patient Name</label>
        <input type="text" id="name" name="name" placeholder="Enter patient name" required>
      </div>
      
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter age" min="0" max="120" required>
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter phone number" pattern="[0-9]{10}" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required>
      </div>
      
      <button onclick="return confirm('Appointment Booked Successfully');" type="submit" class="btn-submit">Submit</button>
    </form>
  </section>
</div>
{% endblock %}
