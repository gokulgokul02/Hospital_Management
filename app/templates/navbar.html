<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GK HOSPITAL</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Arial', sans-serif;
}

body {
  background: #f7fdf7;
}

/* Navbar Styles */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
  background: linear-gradient(90deg, #2e8b57, #3cb371);
  color: #fff;
  position: sticky;
  top: 0;
  z-index: 1000;
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
}

.logo {
  font-size: 1.8rem;
  font-weight: bold;
  letter-spacing: 1px;
}

.logo span {
  color: #aaffaa;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 25px;
}

.nav-links li a {
  text-decoration: none;
  color: #fff;
  font-size: 1rem;
  transition: color 0.3s ease;
}

.nav-links li a:hover {
  color: #d4ffd4;
}

/* Hamburger Styles */
.hamburger {
  display: none;
  cursor: pointer;
  flex-direction: column;
  gap: 5px;
}

.bar {
  width: 25px;
  height: 3px;
  background-color: #fff;
  transition: all 0.3s ease;
}

/* Responsive */
@media (max-width: 768px) {
  .nav-links {
    position: absolute;
    top: 70px;
    right: 0;
    background: linear-gradient(90deg, #2e8b57, #3cb371);
    width: 100%;
    height: 0;
    overflow: hidden;
    flex-direction: column;
    text-align: center;
    gap: 20px;
    transition: height 0.3s ease;
  }

  .nav-links.active {
    height: 200px;
    padding: 20px 0;
  }

  .hamburger {
    display: flex;
  }

  .hamburger.toggle .bar:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }

  .hamburger.toggle .bar:nth-child(2) {
    opacity: 0;
  }

  .hamburger.toggle .bar:nth-child(3) {
    transform: rotate(-45deg) translate(5px, -5px);
  }
}

  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">VR<span>HOSPITAL</span></div>
    <ul class="nav-links">
      <li><a href="{% url 'home' %}">Home</a></li>
       <li><a href="{% url 'about' %}">About</a></li>
      <li><a href="{% url 'book' %}">Book_Appointment</a></li>
     
      <li><a href="{% url 'admin_dashboard' %}">Admin_dashboard</a></li>
    </ul>
    <div class="hamburger">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </nav>

  <script>
    // Hamburger toggle
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      hamburger.classList.toggle('toggle');
    });
  </script>
</body>
</html>
{% block content %}
{% endblock %}
